<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Canvas Test</title>
<style>
    #render_canvas {
        background: #000;
        display: block;
        margin: 5px auto;
    }
</style>
<script src="libraries/gl-matrix-min.js"></script>
<script src="libraries/CallbackBarrier.js"></script>
<script src="libraries/browserVersionOf.js"></script>
<script src="libraries/degreesToRadians.js"></script>
<script src="Xylem.js"></script>
<script>
window.onload = function(){
	x = new Xylem(document.getElementById("render_canvas"));
	x.loadScene(function(){
		x.draw();
	});
}
</script>
</head>
<body>
    <canvas id="render_canvas" width="640" height="480"></canvas>
</body>
</html>
